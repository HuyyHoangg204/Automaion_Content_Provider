services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: greenproviderservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4.1.0-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
  frontend:
    image: devhhoang/automation-web:latest
    container_name: automation_web
    ports:
      - "3000:80"
    restart: unless-stopped

  backend:
    image: devhhoang/green-provider-services-backend:latest
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=greenproviderservices
      - DB_SSLMODE=disable
      
      # JWT Configuration
      - JWT_SECRET=greenantidetectbrowseronegreen
      - ACCESS_TOKEN_TTL=15m
      - REFRESH_TOKEN_TTL=168h

      # FRP Configuration
      - FRP_SERVER_DOMAIN=api-greenbox-http.onegreen.cloud
      - FRP_SERVER_PORT=8700
      - FRP_TOKEN=your_secure_token_12345
      - FRP_PROTOCOL=http
      - FRP_CUSTOM_DOMAIN=agent-controller.onegreen.cloud
      - FRP_TUNNEL_PORT=8085
      
      # Server Configuration
      - PORT=8080
      - LOG_LEVEL=info
      - BASE_URL=http://158.69.59.214:8080
      
      # RabbitMQ Configuration
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest

      # Log Cleanup Configuration
      - LOG_RETENTION_DAYS=1
      
      # File Storage Configuration
      - FILE_STORAGE_DIR=/app/storage/files

    volumes:
      # Use named volume for production
      - storage_files:/app/storage/files

    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  storage_files:

