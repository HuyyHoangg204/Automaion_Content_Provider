services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: green_anti_detect_browser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: nguyenan14081997/green-anti-detect-browser-backend-v1:latest
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=123
      - DB_NAME=green_anti_detect_browser
      - DB_SSLMODE=disable
      
      # JWT Configuration
      - JWT_SECRET=greenantidetectbrowseronegreen
      - ACCESS_TOKEN_TTL=15m
      - REFRESH_TOKEN_TTL=168h
      
      # Server Configuration
      - PORT=8080
      - LOG_LEVEL=info
      - BASE_PATH=/
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
