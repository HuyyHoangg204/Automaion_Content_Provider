    type: object
  models.Box:
    properties:
      apps:
        items:
          $ref: '#/definitions/models.App'
        type: array
      created_at:
        type: string
      id:
        type: string
      machine_id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
