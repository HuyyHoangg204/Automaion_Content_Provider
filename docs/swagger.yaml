    required:
    - name
    type: object
  models.User:
    properties:
      boxes:
        items:
          $ref: '#/definitions/models.Box'
        type: array
      campaigns:
        items:
          $ref: '#/definitions/models.Campaign'
        type: array
      created_at:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_admin:
        type: boolean
      last_login_at:
        type: string
      last_name:
        type: string
      refresh_tokens:
        description: Relationships
        items:
          $ref: '#/definitions/models.RefreshToken'
        type: array
      token_version:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
