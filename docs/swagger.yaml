    - name
    type: object
  models.UpdateBoxRequest:
    properties:
      name:
        example: Updated Computer Name
        type: string
    required:
    - name
    type: object
  models.UpdateCampaignRequest:
    properties:
      name:
        example: Updated Campaign Name
