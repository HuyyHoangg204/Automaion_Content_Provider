      expires_at:
        type: string
      id:
        type: string
      ip_address:
        type: string
      is_revoked:
        type: boolean
      token:
        type: string
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Relationships
      user_agent:
